    <meta charset="utf-8">

    <title>X-iblog- A place to find detailed information about everything happening all around the globe.</title>
  </head>
  <body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/X-iblog/index.html">X-iblog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
       aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/X-iblog/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/X-iblog/about.html">About</a>
                  </li>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/X-iblog/contact.html">Contact us</a>
                </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div></div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container my-4 ">
        <h2 class="mx-2"> Contact Us</h2>
        <form>
          <div class="container">
            <div class="mb-3 my-4">
              <label for="exampleInputEmail1" class="form-label" >Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <fieldset >
                <div class="mb-3">
                  
                  <select id="Select" class="form-select">
                    <option selected>Select your query</option>
                    <option>Insufficient resources</option>
                    <option>Report a bug</option>
                    <option>Server error</option>
                    <option>Long loading time</option>
                    <option>None of the above</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">In case of other issues , please write to us below.</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </fieldset>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Add images to help us identify the issue better</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Are you a student?</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Are you a professional?</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                <label class="form-check-label" for="inlineCheckbox3">Are you a member?</label>
              </div>
              <div class="my-4">
            <button type="submit" class="btn btn-primary">Submit</button></div></div>
          </form></div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
